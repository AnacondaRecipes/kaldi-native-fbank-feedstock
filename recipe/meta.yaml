{% set name = "kaldi-native-fbank" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file:///Users/jolivieri/repos/aggregate/kaldi-native-fbank-feedstock/kaldi-native-fbank-1.20.0.tar.gz
  sha256: 4244d0dc5a5d56f1cad6ce0f7486fb83b4871a2f2f5ee37ca4879ef56701e798

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - cmake
    - pip
  run:
    - python

test:
  imports:
    - kaldi_native_fbank
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/csukuangfj/kaldi-native-fbank
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - boldorider4

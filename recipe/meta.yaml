{% set name = "kaldi-native-fbank" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4244d0dc5a5d56f1cad6ce0f7486fb83b4871a2f2f5ee37ca4879ef56701e798
  patches:
    - 0001-unvendor-gtest-and-pybind11.patch

build:
  number: 0
  ignore_run_exports:
    - gtest
  missing_dso_whitelist:
    - $RPATH/ld64.so.*  # [s390x]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make # [not win]
    - ninja
    - git  # [not win]
    - patch  # [not win]
    - m2-patch  # [win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pybind11
    - gtest
  run:
    - python

test:
  imports:
    - kaldi_native_fbank
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/csukuangfj/kaldi-native-fbank
  summary: Kaldi-compatible online fbank feature extractor without external dependencies.
  description: Kaldi-compatible online fbank feature extractor without external dependencies.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/csukuangfj/kaldi-native-fbank
  dev_url: https://github.com/csukuangfj/kaldi-native-fbank

extra:
  recipe-maintainers:
    - boldorider4
